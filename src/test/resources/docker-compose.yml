version: '2.1'
services:
  postgres:
    container_name: postgres-notify-service-it
    image: eu.gcr.io/ssdc-rm-ci/rm/ssdc-rm-dev-common-postgres:latest
    command: ["-c", "shared_buffers=256MB", "-c", "max_connections=500"]
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  uac-qid:
    container_name: uac-qid-notify-service-it
    image: eu.gcr.io/ssdc-rm-ci/rm/ssdc-rm-uac-qid-service:latest
    restart: always
    ports:
      - "18164:8164"
    external_links:
      - postgres-notify-service-it
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-notify-service-it:5432/postgres?sslmode=disable
      - SPRING_PROFILES_ACTIVE=dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8164/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 10

  pubsub-emulator:
    container_name: pubsub-emulator-notify-service-it
    image: eu.gcr.io/ssdc-rm-ci/rm/gcloud-pubsub-emulator:latest
    ports:
      - "18538:8538"

  setup-pubsub-emulator:
    image: eu.gcr.io/ssdc-rm-ci/rm/gcloud-pubsub-emulator:latest
    environment:
      - PUBSUB_SETUP_HOST=pubsub-emulator:8538
    volumes:
      - ./setup_pubsub.sh:/setup_pubsub.sh
    depends_on:
      - pubsub-emulator
    entrypoint: sh -c "/setup_pubsub.sh"

  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      uac-qid:
        condition: service_healthy
