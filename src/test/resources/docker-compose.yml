version: '2.1'
services:
  postgres:
    container_name: postgres-case-api-it
    image: postgres:13
    command: ["-c", "shared_buffers=256MB", "-c", "max_connections=500"]
    ports:
      - "15432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  case-processor:
    container_name: case-processor-case-api-it
    image: eu.gcr.io/ssdc-rm-ci/rm/ssdc-rm-caseprocessor
    external_links:
      - postgres-case-api-it
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-case-api-it:5432/postgres?sslmode=disable
      - JAVA_OPTS=-Xmx128m -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5121 -Dspring.profiles.active=dev
      - CASEREFGENERATORKEY=6+VLkvz5XYkF7vFLVX7FDnfxavQ7M+iY
      - SPRING_CLOUD_GCP_PUBSUB_EMULATOR_HOST=localhost:18538
      - SPRING_CLOUD_GCP_PUBSUB_PROJECT_ID=project
    healthcheck:
      test: ["CMD", "cat", "/tmp/case-service-healthy"]
      interval: 30s
      timeout: 10s
      retries: 20
    depends_on:
      postgres:
        condition: service_healthy

  uac-qid:
    container_name: uac-qid-case-it
    image: eu.gcr.io/ssdc-rm-ci/rm/ssdc-rm-uac-qid-service:latest
    ports:
      - "18164:8164"
    external_links:
      - postgres-case-api-it
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-case-api-it:5432/postgres?sslmode=disable
      - SPRING_PROFILES_ACTIVE=dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8164/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 10

  pubsub-emulator:
    container_name: pubsub-emulator-case-api-it
    image: eu.gcr.io/ssdc-rm-ci/rm/gcloud-pubsub-emulator:latest
    ports:
      - "18538:8538"

  setup-pubsub-emulator:
    image: eu.gcr.io/ssdc-rm-ci/rm/gcloud-pubsub-emulator:latest
    environment:
      - PUBSUB_SETUP_HOST=pubsub-emulator:8538
    volumes:
      - ./setup_pubsub.sh:/setup_pubsub.sh
    depends_on:
      - pubsub-emulator
    entrypoint: sh -c "/setup_pubsub.sh"

  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      uac-qid:
        condition: service_healthy
